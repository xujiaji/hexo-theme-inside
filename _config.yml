# ---------------------------------------------------------------
# Basic
# ---------------------------------------------------------------

# Appearance
appearance:
  # Accent color
  accent_color: '#2196f3'

  # Set background
  # background: '#f5f7fa'
  background: '//xujiaji.oss-cn-beijing.aliyuncs.com/blog/confectionary.png #f5f7fa'
  # background: 'url(//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png) #f5f7fa'

  # background can be an array, in which case, the second value
  # is used as the background when the sidebar is open, default to accent_color,
  # for the best appearance, Keep its accent consistent with accent_color
  # background:
  #   - 'url(//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png) #f5f7fa'
  #   - '#ff0000'

  # Maximum width of content
  content_width: 690

  # Fonts
  font:
    # Url of font css file
    # Below is a font set containing Baloo Bhaijaan, Josefin Sans,
    # Montserrat and Inconsolata from Google Fonts.
    # Please feel free to replace it with your own css file
    url: //unpkg.com/hexo-theme-inside@2.0.0/source/fonts.b9b22ef890c930ac7a13.css

    # Base font which applied to <body>
    base: "'Josefin Sans', 'PingFang SC', Microsoft YaHei"
    # Sidebar author name, fallback to `base`
    logo:
    # Sidebar menu font, fallback to `base`
    menu: 'Baloo Bhaijaan'
    # Percentage on the fab button, month text on archives page, count, pager, toc index and category pill,
    # fallback to `base`
    label: Montserrat
    # Headlines(h1, h2, h3, h4, h5, h6), fallback to `base`
    heading:
    # <code> and code block, fallback to `base`
    code: Inconsolata, Consolas, Menlo, Courier

# Sidebar profile
profile:
  # `email` will fallback to `hexo.config.email` if not specified
  email: jiajixu@qq.com

  # Avatar URL, email address will be used for gravatar(https://en.gravatar.com) avatar if not specified.
  avatar: https://xujiaji.oss-cn-beijing.aliyuncs.com/blog/avatar.jpeg

  bio: your future starts right here, right now, not tomorrow

# Sidebar menu
menu:
  Home: /
  Links: /links
  About: /about
  Search: /search
  # Github: https://github.com/xujiaji

# Sidebar social media
# Try to sort by changing the order of the keys
sns:
  # `email` will fallback to `profile.email` if not specified
  email:
  # `feed` will fallback to `hexo.config.feed.path` if not specified
  feed:
  github: https://github.com/xujiaji
  twitter: https://twitter.com/xujiaji
  facebook: https://www.facebook.com/xujiaji
  instagram:
  tumblr:
  dribbble:
  telegram:
  youtube:
  hangouts:
  linkedin:
  pinterest:
  soundcloud:
  myspace:
  weibo: https://weibo.com/jiajixu
  qq: https://wpa.qq.com/msgrd?v=3&uin=26323405&site=qq&menu=yes

# Sidebar footer
footer:
  # Default to `¬©year ‚Ä¢ author`, set to false to disable.
  copyright: ¬©2018 üëÄ xujiaji

  # Set to false to hide Hexo link.
  powered: true

  # Set to false to hide theme link.
  theme: true

  # Custom text.
  custom: (ÔΩ°ÔΩ•‚àÄÔΩ•)ÔæâÔæû
  # custom: Hosted by <a target="_blank" rel="noopener"
  #   href="https://pages.coding.me"><b>Coding Pages</b></a>


# ---------------------------------------------------------------
# Content
# ---------------------------------------------------------------

# Page
page:
  # Display Table of content, default to `true`
  # toc: false

  # Display reward, default to `false`
  reward: true

  # Display copyright notice, default to `false`
  copyright: true


# Post
post:
  per_page: 10

  # Display Table of content, default to `true`
  # toc: false

  # Display reward, default to `false`
  reward: true

  # Display copyright notice, default to `false`
  copyright: true

# Archive
archive:
  per_page: 10

# Tag
tag:
  per_page: 10

# Category
category:
  per_page: 10

# Search
search:
  # Display a quick search button in fab
  fab: true

  # Render a standalone searh page which can be configured in sidebar menu such as `Search: /search`
  page: true

  # Local search
  adapter:
    range:
      - post
      - page
    per_page: 20
    limit: 10000

  # Custom search
  # adapter:
  #   # Used for pagination
  #   per_page: 10
  #   # Optional
  #   logo: //cdn.worldvectorlogo.com/logos/algolia.svg
  #   request:
  #     url: https://APPLICATION_ID-dsn.algolia.net/1/indexes/INDEX/query
  #     method: post
  #     # Available variables: :query, :per_page, :current
  #     body: '{"query":":query","hitsPerPage":":per_page","page":":current"}'
  #     headers:
  #       X-Algolia-API-Key: API_KEY
  #       X-Algolia-Application-Id: APPLICATION_ID
  #       Content-Type: application/json; charset=UTF-8
  #   keys:
  #     # Used to retrieve result list
  #     data: hits
  #     # Used to retrieve current page number
  #     current: page
  #     # Used to retrieve total page number
  #     total: nbPage
  #     # Used to retrieve total hits number
  #     hits: nbHits
  #     # Used to retrieve cost time
  #     time: processingTimeMS
  #     # Used to retrieve title from per hit
  #     title: _snippetResult.title.value
  #     # Used to retrieve content from per hit
  #     content: _snippetResult.content.value


# ---------------------------------------------------------------
# Content addons
# ---------------------------------------------------------------

# Prefix/Suffix content image's path, useful for CDN setting,
# for example: `![cat](images/cat.gif)` will convert to:
# <img src="https://cdn.example.com/images/cat.gif?m=webp&q=80" alt="cat">
assets:
  prefix: 'https://xujiaji.oss-cn-beijing.aliyuncs.com'
  suffix: ''

# Table of content, enabled by default, set to false to disable.
toc:
  # The depth of toc, default to `3`, maximum to `4`.
  # depth: 3

  # Showing index before title, eg. 1.1 title, default to `true`
  # index: true

# Reward
reward:
  # Text which shows at the top.
  text: Buy me a cup of tea üçµ. Ô∏ø(Ôø£Ô∏∂Ôø£)Ô∏ø

  # Payment Methods
  #  - qrcode: url of the qrcode image
  #    url: link of the payment
  #    text: link text of the url
  # qrcode and url must be set at least one
  methods:
    - name: wechat
      qrcode: https://raw.githubusercontent.com/xujiaji/xujiaji.github.io/pictures/blog/pay/payme_by_weixin.png
  #     url:
  #     text:
    - name: alipay
      qrcode: https://raw.githubusercontent.com/xujiaji/xujiaji.github.io/pictures/blog/pay/payme_by_alipay.png
      url: https://qr.alipay.com/fkx06348pd0xuzagubxd91e
      text: Click Me

# Copyright notice
# It is possible to use front matter `copyright` to override this setting.
copyright:
  # Display author, default to `true`
  author: true

  # Display link, default to `true`
  # link: false

  license: Attribution-NonCommercial-NoDerivatives 4.0 International
    (<a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\"
    rel=\"external nofollow noopener\" target=\"_blank\">CC BY-NC-ND 4.0</a>)

  # Display published date, default to `false`
  # published: true

  # Display updated date, default to `false`
  # updated: true

  # Custom text, override above settings
  # custom: my copyright

# Comments
# Built-in support Disqus (https://disqus.com) and LiveRe (https://livere.com),
# for other comment system, see plugins
comments:
  # disqus:
  #   shortname: disqus_shortname
  #   # Or you can set disqus script URL directly
  #   script: //disqus_shortname.disqus.com/embed.js
  #   # Autoload, default to `true`, set to `false` to display a button
  #   autoload: false

  livere:
    uid: MTAyMC80MTc5MS8xODMzNw
    # LiveRe script, default to `https://cdn-city.livere.com/js/embed.dist.js`
    script: https://cdn-city.livere.com/js/embed.dist.js
    # Autoload, default to `true`, set to `false` to display a button
    # autoload: false


