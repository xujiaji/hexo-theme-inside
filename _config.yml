# Folder where json file will be generated to, default to 'api'
data_dir:

# Favicon, default to `favicon.ico`
favicon: https://xujiaji.oss-cn-beijing.aliyuncs.com/blog/favicon.ico

# Google analytics
ga: UA-117088783-1

